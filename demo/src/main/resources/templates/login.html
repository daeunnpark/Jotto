<!DOCTYPE html>

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
>
  <head>
    <link
      href="../static/css/login.css"
      th:href="@{css/login.css}"
      rel="stylesheet"
    />
  </head>

  <body>
    <div th:if="${param.error}">
      Invalid username and password.
    </div>
    <div th:if="${param.signfail}">
      The Account With Email Already Exist
    </div>
    <div th:if="${param.logout}">
      You have been logged out.
    </div>

    <div class="form-structor">
      <form th:action="@{/login/addLogin}" method="post">
        <div class="signup">
          <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
          <div class="form-holder">

            <!--If not working, try with <name="username" name="password"> in input type like line 47/53-->

            <input type="email" class="input" id="email" name="email" placeholder="Email" />
            <input type="password" class="input" id="password" name="password" placeholder="Password" />
          </div>
          <button class="submit-btn">Sign up</button>
        </div>
      </form>
      <form th:action="@{/login/checkLogin}" method="post">
        <div class="login slide-up">
          <div class="center">
            <h2 class="form-title" id="login"><span>or</span>Log in</h2>
            <div class="form-holder">
              <input type="email" class="input" id="email" name="email" placeholder="Email" />
              <input type="password" class="input" id="password" name="password" placeholder="Password" />
            </div>
            <button class="submit-btn">Log in</button>
          </div>
        </div>
      </form>
    </div>

    <script src="../static/js/login.js" th:src="@{/js/login.js}"></script>
  </body>
</html>
