<!DOCTYPE html>

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
>
  <head>
    <link
      href="../static/css/login.css"
      th:href="@{css/login.css}"
      rel="stylesheet"
    />
  </head>

  <body>
    <div>
      <div class="form-structor">
        <form th:action="@{/login}" method="post">
          <div class="signup">
            <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
            <div class="form-holder">
              <!--If not working, try with <name="username" name="password"> in input type like line 47/53-->

              <input type="email" class="input" placeholder="Email" required />
              <input
                type="password"
                class="input"
                placeholder="Password"
                required
              />
            </div>
            <button class="submit-btn">Sign up</button>
          </div>
        </form>
        <form th:action="@{/login}" method="post">
          <div class="login slide-up">
            <div class="center">
              <h2 class="form-title" id="login"><span>or</span>Log in</h2>
              <div class="form-holder">
                <input
                  type="email"
                  class="input"
                  placeholder="Email"
                  name="username"
                  required
                />
                <input
                  type="password"
                  class="input"
                  placeholder="Password"
                  name="password"
                  required
                />
              </div>
              <button class="submit-btn">Log in</button>
            </div>
          </div>
        </form>
      </div>
      <div class="error_msg" th:if="${param.error}">
        <p>Invalid username and password.</p>
      </div>

      <!--
    <div class="error_msg" th:if="${param.logout}">
      <p>You have been logged out.</p>
    </div>
    --></div>

    <script src="../static/js/login.js" th:src="@{/js/login.js}"></script>
  </body>
</html>
