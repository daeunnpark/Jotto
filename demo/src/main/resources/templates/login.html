<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
  <head>
    <link href="../static/css/login.css"
          th:href="@{css/login.css}" rel="stylesheet" media="screen"/>
  </head>

  <body>
    <div th:if="${param.error}">
      Invalid username and password.
    </div>
    <div th:if="${param.logout}">
      You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
    <div class="form-structor">
      <div class="signup">
        <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
        <div class="form-holder">
          <input type="text" class="input" placeholder="Name" />
          <input type="email" class="input" placeholder="Email" />
          <input type="password" class="input" placeholder="Password" />
        </div>
        <button class="submit-btn">Sign up</button>
      </div>
      <div class="login slide-up">
        <div class="center">
          <h2 class="form-title" id="login"><span>or</span>Log in</h2>
          <div class="form-holder">
            <input type="email" class="input" placeholder="Email" name="username"/>
            <input type="password" class="input" placeholder="Password" name="password"/>
          </div>
          <button class="submit-btn">Log in</button>
        </div>
      </div>
      <script type="text/javascript"
              th:src="@{/js/login.js}"></script>
    </div>
    </form>
  </body>
</html>
